<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo-icon-32.png">
  <meta charset="UTF-8" />
  <title>Engagements – Patrícia Silva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --dark-blue: #0B3A57;
      --border: rgba(0,0,0,.10);
      --text: rgba(0,0,0,.85);
      --topbar-h: 52px;
    }

    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5cm 20px 60px;
      color: var(--text);
      background: #fff;
    }

    main{
      padding-top: 44px;
    }

    footer{
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* =========================
       TOP NAV BAR
    ========================= */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .topbar__inner{
      height: var(--topbar-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }
    .brand{
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      flex: 0 0 auto;
    }
    .brand__logo{
      height: 40px;
      width: auto;
      display: block;
    }
    .nav{
      display: flex;
      align-items: center;
      gap: 28px;
      justify-content: flex-end;
      flex: 1 1 auto;
      white-space: nowrap;
    }
    .nav__link{
      text-decoration: none;
      font-family: inherit;
      font-weight: 400;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: .12em;
      color: var(--dark-blue);
      padding: 10px 2px;
      border-bottom: 2px solid transparent;
    }
    .nav__link:hover{ opacity: 0.85; }
    .nav__link[aria-current="page"]{ border-bottom-color: var(--dark-blue); }

    @media (max-width: 650px){
      .nav{ gap: 18px; }
    }
